<div class="container mt-5">
    <h2>User Registration</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" name="username" ngModel required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" name="email" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Register</button>
    </form>
  </div>
